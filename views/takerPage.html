<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taker</title>
    <link rel="stylesheet" href="taker.css">
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="taker.js"></script>
</head>
<body>
<div class="question-and-result-section">
    <p id="question"></p>
    <div class="result-section">
        <svg id ="happy-face" viewBox="0 0 24 24">
            <path fill="none" d="M0 0h24v24H0V0z"/>
            <circle fill="#00bfa5" cx="15.5" cy="9.5" r="1.5"/>
            <circle fill="#00bfa5" cx="8.5" cy="9.5" r="1.5"/>
            <path fill="#00bfa5" d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm-5-6c.78 2.34 2.72 4 5 4s4.22-1.66 5-4H7z"/></svg>
        <svg id ="sad-face" viewBox="0 0 24 24">
            <path fill="none" d="M0 0h24v24H0V0z"/>
            <circle fill="#ff5252" cx="15.5" cy="9.5" r="1.5"/>
            <circle fill="#ff5252" cx="8.5" cy="9.5" r="1.5"/>
            <path fill="#ff5252" d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm0-6c-2.33 0-4.32 1.45-5.12 3.5h1.67c.69-1.19 1.97-2 3.45-2s2.75.81 3.45 2h1.67c-.8-2.05-2.79-3.5-5.12-3.5z"/></svg>
        <p id="answerResult"> Result </p>
    </div>
</div>
<div class="ans-submit-section">
    <input id="answer" placeholder="정답을 입력하세요.">
    <button id="answerButton" style="cursor: pointer">
        <svg style="width:3rem;height:3rem" viewBox="0 0 24 24">
            <path id="answerButton-icon" fill="#64b5f6"
                  d="M16.59 7.58L10 14.17l-3.59-3.58L5 12l5 5 8-8zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/></svg>
    </button>
</div>
<div class="progress-section">
    <svg id="next-button" viewBox="0 0 24 24">
        <path fill="#000000" d="M22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2A10,10 0 0,1 22,12M6,13H14L10.5,16.5L11.92,17.92L17.84,12L11.92,6.08L10.5,7.5L14,11H6V13Z" />
    </svg>
    <svg id="exit-button" viewBox="0 0 24 24">
        <path fill="#000000" d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" />
    </svg>
</div>


</body>
</html>
