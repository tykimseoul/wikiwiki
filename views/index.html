<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WikiWiki</title>
    <link rel="stylesheet" href="main.css">
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <script src="main.js"></script>

</head>
<body>
<div id="title-div">
    <h1 class="title">WikiWiki</h1>
</div>

<div class="login-section">
    <div class="input-section">
        <input class="text-input" id="username" type="text" placeholder="username">
        <input class="text-input" id="password" type="text" placeholder="password">
        <button class="btn login" id="loginButton" style="cursor: pointer">
            <svg style="width:2rem;height:2rem" viewBox="0 0 24 24">
                <path id="button-path" fill="#2286c3"
                      d="M19,3H5C3.89,3 3,3.89 3,5V9H5V5H19V19H5V15H3V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M10.08,15.58L11.5,17L16.5,12L11.5,7L10.08,8.41L12.67,11H3V13H12.67L10.08,15.58Z"/>
            </svg>
        </button>
    </div>
    <p id="login-message"></p>
</div>



<div class="choice-btn">
    <button id="writer">문제 내기</button>
    <button id="taker">문제 풀기</button>
</div>
<table class="table" cellpadding="5" id="rankTable">
    <tr class="top-row">
        <td style="width:5rem; text-align: center">순위</td>
        <td style="width:15rem">아이디</td>
        <td style="width:5rem; text-align: center">점수</td>
    </tr>
</table>
</body>
</html>
